<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="../CSS/globals.css">
        <link rel="stylesheet" href="../CSS/adminpanel.css">
        <link rel="stylesheet" href="../CSS/users.css">

        <link rel="icon" type="image/x-icon" href="../Images/favicon-admin.png">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

        <title>MooreCoin</title>
    </head>

    <body>
        <div id="container">
            <div id="header">
                <img src="../Images/favicon-admin.png" alt="MooreCoin Logo" id="moorecoin-logo">
                <h1 id="moorecoin">Manage Users</h1>
            </div>
            <div id="body">
                <div id="sidebar">
                    <ul id="sidebar-ul">
                        <a href="./" class="inactive"><li id="dashboard">Dashboard</li></a>
                        <li id="users" class="active">Users</li>
                        <a href="settings.html" class="inactive"><li id="settings">Settings</li></a>
                    </ul>
                </div>
                <div id="content">
                    <div id="add-coins">
                        <select id="hour">
                            <option value="1st">1st Hour</option>
                            <option value="2nd">2nd Hour</option>
                            <option value="3rd">3rd Hour</option>
                            <option value="4th">4th Hour</option>
                            <option value="5th">5th Hour</option>
                            <option value="6th">6th Hour</option>
                        </select>
                        <input type="number" id="add-coins-input" min="1" step="1" required>
                        <button id="add-coins-button">Add MooreCoins</button>
                    </div>
                    <table id="users-table">
                        <thead>
                            <tr>
                                <th id="name-header">Name <span class="sort-icon" id="name-sort-icon">&#9650;</span></th>
                                <th id="email-header">Email</th>
                                <th id="hour-header">Hour</th>
                                <th id="moorecoins-header">MooreCoins</th>
                                <th id="alert-header">Alerts <span class="sort-icon" id="alert-sort-icon">&#9650;</span></th>
                            </tr>
                        </thead>
                        <tbody id="users-table-body">
                            <!-- Table rows are added dynamically -->
                        </tbody>
                    </table>
                </div>

                <div id="footer">
                    <a href="https://github.com/halleyscommet/MooreCoin" id="subtext" target="_blank">Source Code</a>
                    <a href="../credits.html" id="subtext">Credits</a>
                    <a href="../feedback.html" id="subtext">Feedback</a>
                </div>
            </div>
        </div>

        <script src="../JS/firebaseConfig.js"></script>
        <script src="../JS/adminpanel.js" type="module"></script>
        <script src="../JS/tablemanager.js" type="module"></script>
    </body>
</html>
