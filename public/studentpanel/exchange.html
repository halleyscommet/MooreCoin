<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="../CSS/globals.css">
        <link rel="stylesheet" href="../CSS/exchange.css">

        <link rel="icon" type="image/x-icon" href="../Images/favicon.png">

        <title>MooreCoin - Wallet</title>
    </head>

    <body>
        <div id="container">
            <div id="header">
                <a href="./" id="moorecoin-logo"><img src="../Images/favicon.png" alt="MooreCoin Logo" id="moorecoin-logo"></a>
                <div id="profile-picture-container">
                    <svg xmlns="http://www.w3.org/2000/svg" height viewBox="0 -960 960 960"
                        fill="currentColor" id="default-profile-picture">
                        <path
                            d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z" />
                    </svg>
                    <img id="profile-picture">
                    <div id="profile-dropdown">
                        <p id="name">
                            <!-- filled dynamically -->
                        </p>
                        <p id="email" class="subtext">
                            <!-- filled dynamically -->
                        </p>
                        <hr>
                        <button type="button" id="sign-out">Sign Out</button>
                    </div>
                </div>
            </div>

            <div id="body">
                <div id="balance-container">
                    <div id="balance-item">
                        <h4 id="subtext">MooreCoins</h4>
                        <h3 id="moorecoins">
                            <!-- filled dynamically -->
                        </h3>
                    </div>
                    <h3 id="balance-item">
                        &#8776;
                    </h3>
                    <div id="balance-item">
                        <h4 id="subtext">Extra Credit Points</h4>
                        <h3 id="value">
                            <!-- filled dynamically -->
                        </h3>
                    </div>
                </div>

                <div id="exchange-container">
                    <div id="exchange-form">
                        <div id="exchange-form-item">
                            <input type="number" id="moorecoin-input" min="1" step="1" required><br>
                            <label for="moorecoin-input">MooreCoins</label>
                        </div>
                        <div id="about-equal-to">
                            <h3>&#8776;</h3>
                        </div>
                        <div id="exchange-form-item">
                            <input type="number" id="value-input" min="1" step="1" required><br>
                            <label for="value-input">Extra Credit Points</label>
                        </div>
                    </div>
                    <div id="button-container">
                        <button type="button" id="exchange-button">Exchange</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="../JS/firebaseConfig.js"></script>
        <script src="../JS/exchange.js" type="module"></script>
    </body>
</html>
